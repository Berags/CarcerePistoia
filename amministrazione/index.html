		<h2 class="text-info text-center text-uppercase">Amministrazione prigione</h2>
		<div class="col-12">
			<br><br>
			<a class="btn btn-success col-4" href="crea.html">Crea detenuto</a>
		</div>
		<br><br>
		<div class="border border-dark col-12">
			<form>
				<br>
				<div class="form-group row">
					<label for="selezionaDetenuti" class="col-3">Seleziona un detenuto</label>
					<select id="detenutiList" class="text-uppercase col-6 form-control" onclick="visualizzaDetenuto()">
						<option value="defalut" selected>--- Seleziona detenuto ---</option>
					</select>
					<script>
						creaSelect();
					</script>
				</div>
				<div>
					<br>
					<h3 class="text-uppercase" id="titoloDetenuto"></h3>
					<br>
					<div class="form-group row">
						<div class="col-3">
							<label for="Nome">Nome: </label>
						</div>
						<div class="col-6">
							<input type="text" id="Nome" class="form-control text-uppercase" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-3">
							<label for="Cognome">Cognome: </label>
						</div>
						<div class="col-6">
							<input type="text" id="Cognome" class="form-control text-uppercase" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-3">
							<label for="Nascita">Data di nascita: </label>
						</div>
						<div class="col-6">
							<input type="date" id="Nascita" class="form-control text-uppercase" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-3">
							<label for="Carcerazione">Data di carcerazione: </label>
						</div>
						<div class="col-6">
							<input type="date" id="Carcerazione" class="form-control text-uppercase" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-3">
							<label for="Scarcerazione">Data di scarcerazione o decesso: </label>
						</div>
						<div class="col-6">
							<input type="date" id="Scarcerazione" class="form-control text-uppercase" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-3">
							<label for="Crimine">Crimine commesso: </label>
						</div>
						<div class="col-6">
							<input type="text" id="Crimine" class="form-control text-uppercase" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-3">
							<label for="Stato">Stato attuale: </label>
						</div>
						<div class="col-6">
							<select id="Stato" class="form-control">
								<option value="detenuto">DETENUTO</option>
								<option value="evaso">EVASO</option>
								<option value="deceduto">DECEDUTO</option>
								<option value="scarcerato">SCARCERATO</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-3 offset-3">
							<button type="button" class="btn btn-primary form-control" onclick="modificaDetenuto()">Modifica</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-danger form-control" onclick="eliminaDetenuto()">Elimina</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<br><br>

				<div class="form-group row">

					</div>
					<div class="col-3">

					</div>
				</div>
			</form>
